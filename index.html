<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pustaka - online store books</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body>
    
    <!-- header -->
    <header class="global-header">
        <div class="container flex content-between">
            <div class="logo">logo</div>
            <div class="search">search</div>

            <div class="account flex content-end">
                <a href="" class="btn-bullet btn-bullet--bookmark">b</a>
                <a href="" class="btn-bullet btn-bullet--user">u</a>
            </div>
            
        </div>
    </header>
    <!-- end header -->

    <!-- main content -->
    <main class="container main-content">
        
        <!-- sidebar left -->
        <aside class="sidebar sidebar--left">
            on right
        </aside>
        <!-- end sidebar left -->


        <!-- main content -->
        <section class="main-content">
            

            <!-- nav -->
            <div class="nav-homepage">
                nav
            </div>
            <!-- end nav -->

            <!-- banner promo -->
            <section class="section-promo">
                promo
            </section>
            <!-- end banner promo -->

            <section class="section-book section-book--best">
                <header class="header-section">
                    <h2>Best selling books</h2>
                </header>

                <div class="warp">
                    <div class="card-book">
                        <figure>
                            <img src="" alt="books">
                        </figure>
                        <h3></h3>
                        <span class="text-small"></span>
                        <ul class="rating">
                            <li><i class="list-rating list-rating--fulled"></i></li>
                            <li><i class="list-rating list-rating--fulled"></i></li>
                            <li><i class="list-rating list-rating--fulled"></i></li>
                            <li><i class="list-rating list-rating--half"></i></li>
                            <li><i class="list-rating list-rating--blank"></i></li>
                        </ul>
                        <a href="" class="btn-primary btn-full"></a>
                    </div>
                </div>
            </section>
            
             

        </section>
        <!-- end main content -->
        
        <!-- sidebar right -->
        <aside class="sidebar sidebar--right">
            on right
        </aside>
        <!-- end sidebar right -->

    </main>
    <!-- end main content -->

    <!-- footer -->
    <footer class="footer-global">
        <div class="container">

        </div>
    </footer>
    <!-- end footer -->
    

</body>
</html>
